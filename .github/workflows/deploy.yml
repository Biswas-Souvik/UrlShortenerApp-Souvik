name: Branch-Based Regional Deployment

on:
  push:
    branches: [dev, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Install esbuild globally
        run: npm install -g esbuild

      - name: Build project
        run: npm run build

      - name: Set AWS region based on branch
        run: |
          if [ "${{ github.ref_name }}" = "dev" ]; then
            echo "AWS_REGION=${{ vars.AWS_REGION_DEV }}" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "AWS_REGION=${{ vars.AWS_REGION_MAIN }}" >> $GITHUB_ENV
          else
            echo "Unsupported branch"
            exit 1
          fi

      - name: Debug AWS region
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "AWS_REGION is: $AWS_REGION"

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --region $AWS_REGION \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
